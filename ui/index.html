		<script>
			var c = $('#msg1')[0];
			c.width = c.clientWidth;
			c.height = c.clientHeight;
			fakeAudio(c);
		</script>

		<script>
			var canvas = $('#button')[0];
			var ctx = canvas.getContext('2d');

			// draw the button
			var width = 2;
			var centerX = canvas.width/2;
			var centerY = canvas.height/2;
			var radius = canvas.width/2-width/2;

			ctx.fillStyle = "#F00";
			ctx.beginPath();
			ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
			ctx.fillStyle = 'red';
			ctx.fill();
			ctx.lineWidth = width;
			ctx.strokeStyle = '#660000';
			ctx.stroke();
		</script>

		<script>
			var start = $("#button").get
			$("#button").draggable({ axis: "y", revert: true, revertDuration: 80,
				stop: function(ev, ui) {
					fakeAudio($('#msg1')[0]);
					var offset = ui.position.top - ui.originalPosition.top;

					if(offset > 0) {
						alert('trash');
					} else {
						alert('send');
					}
				}
			});
		</script>
