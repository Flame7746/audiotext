		<script>
			function addMsg(sender) {
				var msg = HTML.find('#conversation').add('table');
				msg.each('class', 'message');
				var content = msg.add('tr');

				var c;
				if(sender == 'me') {
					c = content.add('td').add('canvas').each('class', 'waveform');
					content.add('td').add('p').textContent = "20 min ago";
				} else {
					content.add('td').add('p').textContent = "20 min ago";
					c = content.add('td').add('canvas').each('class', 'waveform');
				}
				fakeAudio(c);
			}

			function receive() {
				addMsg();
				setTimeout(receive, Math.random()*10000+5000);
			}

			receive();
		</script>

		<script>
			/*
				setup the button
			*/

			// draw the button
			var btn = $('#button')[0];

			btn.recording = false;
			btn.samples = [];
			btn.time = 0;
			btn.max = 10;

			function btnDraw(btn) {
				var ctx = btn.getContext('2d');

				var width = 2;
				var centerX = btn.width/2;
				var centerY = btn.height/2;
				var radius = btn.width/2-width/2;

				ctx.fillStyle = "#F00";
				ctx.beginPath();
				ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				ctx.fillStyle = 'red';
				ctx.fill();
				ctx.lineWidth = width;
				ctx.strokeStyle = '#660000';
				ctx.stroke();

				// draw amt filled
				ctx.beginPath();
				ctx.moveTo(centerX, centerY);
				var a = btn.time/btn.max * Math.PI * 2 - Math.PI / 2;
				ctx.lineTo(centerX + radius*Math.cos(a), centerY + radius*Math.sin(a));
				ctx.strokeStyle = 'blue';
				ctx.stroke();
			} btnDraw(btn);

			// set draggable
			$("#button").draggable({ axis: "y", revert: true, revertDuration: 80,
				start: function(ev, ui) {
					if(!button.recording) {
						button.recording = true;

						var rate = 100;
						btn.timer = setInterval(function() {
							btn.time += rate/1000;
							btnDraw(btn);

							if(btn.time > btn.max) {
								clearInterval(btn.timer);
								console.log("button filled 100%");
								
								btn.recording = false;
								btn.time = 0;
								btnDraw(btn);
							}
						}, rate);
					}
				},

				stop: function(ev, ui) {
					if(button.recording) {
						clearInterval(btn.timer);
						console.log("button filled "+(100*btn.time/btn.max)+"%");

						btn.recording = false;
						btn.time = 0;
						btnDraw(btn);
					}

					var offset = ui.position.top - ui.originalPosition.top;

					if(offset > 0) {
						console.log('trash event');
					} else {
						addMsg('me');
						console.log('send event');
					}
				}
			});
		</script>
